service: klau-drive
frameworkVersion: '3'

plugins:
  - serverless-localstack

provider:
  name: aws
  runtime: python3.9
  stage: dev
  region: us-east-1
  memorySize: 128
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "Fn::GetAtt": [userTable, Arn]
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "Fn::GetAtt": [fileMetaTable, Arn]

package:
  individually: True
  patterns:
    - '!**/**'
    - 'src/lambdas/common.py'

functions:
  listFiles:
    handler: src/lambdas/lambda_list_files.lambda_list_files
    package:
      patterns:
        - 'src/lambdas/lambda_list_files.py'
    events:
      - http:
          path: file
          method: get
          # TODO: enable cors later, better security
  login:
    handler: src/lambdas/lambda_login.lambda_login
    package:
      patterns:
        - 'src/lambdas/lambda_login.py'
    events:
      - http:
          path: login
          method: post
  register:
    handler: src/lambdas/lambda_register.lambda_register
    package:
      patterns:
        - 'src/lambdas/lambda_register.py'
    events:
      - http:
          path: user
          method: post
  uploadFile:
    handler: src/lambdas/lambda_upload_file.lambda_upload_file
    package:
      patterns:
        - 'src/lambdas/lambda_upload_file.py'
    events:
      - http:
          path: file
          method: post

resources:
  Resources:
    userTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: user
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    fileMetaTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: file_meta
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    contentBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: content
